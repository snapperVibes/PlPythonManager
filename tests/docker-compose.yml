version: "3.3"

services:
  db:
    build:
      context: "./"
      dockerfile: "Dockerfile.db"
    env_file:
      - ".env"
    networks:
      - "snap_network"
    volumes:
      - "snap_volume:/var/lib/postgresql/data"

  tester:
    build:
      context: "../"
      dockerfile: "tests/Dockerfile.tester"
    env_file:
      - ".env"
    environment:
      # Allows tests to access plpython_manager as if it were a module
      - "PYTHONPATH=/src"
    networks:
      - "snap_network"
    links:
      - "db:db"
    depends_on:
      - "db"

volumes:
  snap_volume:

networks:
  snap_network:
    driver: "bridge"
